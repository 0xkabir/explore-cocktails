<!DOCTYPE html>
<html lang="en" class="bg-gray-400">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
                'sm':'640px',
                'md':'768px',
                'surface':'912px',
                'lg':'1024px',
                'xl':'1200px',
                '2xl':'1600px',
            },
          }
        }
      </script>
    <title>Explore Cocktails</title>
</head>
<body class="bg-gray-400 text-black">
    <header class="pt-6 pb-3">
        <h1 class="text-5xl font-semibold text-center">Explore Cocktails with CocktailDB</h1>
    </header>
    <main>
        <section class="mx-auto text-center mt-5">
            <input type="text" id="search-field" class="px-2 py-2 rounded w-2/5" placeholder="Search your favorite Cocktail">
            <button class="px-5 py-2 bg-gray-700 hover:bg-gray-800 rounded text-white font-medium ml-1" id="search">Search</button>
        </section>
        <section class="lg:mx-20 hidden" id="no-cocktails">
            <h2 class="text-2xl md:text-3xl lg:text-5xl font-semibold text-center text-orange-800 mt-20">No Cocktails Found, Please try another Search</h2>
        </section>
        <section id="cocktails" class="md:mx-14 surface:mx-24 lg:mx-40 py-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 justify-items-center gap-6">

        </section>
        <section id="modal-container">

        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
